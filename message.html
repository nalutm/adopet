  <title>Mensagem</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header class="header header--main">
    <div class="header__container">
      <a href="./index.html"><img src="./assets/img/logo.svg" alt="Logo Adopet" class="header-logo"></a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item"><a href="./home.html" class="menu__link"><img src="./assets/img/menu/home.svg" alt="Ícone da página inicial" class="menu__icon"></a></li>
          <li class="menu__item"><a href="./message.html" class="menu__link"><img src="./assets/img/menu/msg.svg" alt="Ícone de mensagem" class="menu__icon"></a></li>
          <li class="menu__item"><a href="./message.html" class="menu__link"><img src="./assets/img/menu/user.svg" alt="Ícone de perfil" class="menu__icon menu__icon--user"></a></li>
        </ul>

  </header>
  <div class="container">
    <main class="main">
      <p class="main__text main__text--message"> Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:</p>
      <form class="form__message" action="">
        <label for="name" class="label">Nome</label>
        <input id="name" type="text" class="input--form-message">
        <label for="phone" class="label">Telefone</label>
        <input id="phone" type="tel" class="input--form-message">
        <label for="name" class="label">Nome do animal</label>
        <input id="name" type="text" class="input--form-message">
        <label for="message" class="label">Mensagem</label>
        <textarea name="message" id="message" cols="30" rows="10" class="input--form-message textarea"></textarea>
        <input type="button" value="Enviar" class="btn btn--form btn--form-message">
      </form>
    </main>
    <footer class="footer">
      <span class="footer__text">2022 - Desenvolvido por Alura.</span>
    </footer>
