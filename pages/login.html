<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/base.css">
</head>
<body>
  <header class="header header--secondary">
    <div class="header__container">
      <a href="/"><img src="../assets/img/logo.svg" alt="Logo Adopet" class="header-logo"></a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item"><a href="/pages/home.html" class="menu__link"><img src="../assets/img/menu/home.svg" alt="Ícone da página inicial"class="menu__icon"></a></li>
          <li class="menu__item"><a href="/pages/message.html" class="menu__link"><img src="../assets/img/menu/msg.svg" alt="Ícone de mensagem" class="menu__icon"></a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <div class="container">
    <main class="main main-bg">
      <img src="../assets/img/logo-blue.svg" alt="Logo adopet" class="logo">
      <p class="main__text main__text--login">Já tem conta? Faça seu login:</p>
      <form class="form">
        <div class="input--container">
          <label for="email" class="label">Email</label>
          <input type="email" id="email" placeholder="Escolha seu melhor email" class="input input--login"  data-input="email" required>
          <span class="inactive">Esse campo não está válido!</span>
        </div>
        <div class="input--container">
          <label for="" class="label">Senha</label>
          <div class="input--container-password" data-password="container">
            <div class="show-password-icon" data-password="icon"></div>
            <input type="password" class="input input--password input--login-password" placeholder="Crie uma senha" data-input="password" required>
            <span class="inactive">Esse campo não está válido!</span>
          </div>
          <a href="#" class="forgot-password">Esqueci minha senha</a>
        </div>
        <input type="submit" value="Entrar" class="btn btn--form" data-form="submit">
      </form>
    </main>
    <footer class="footer">
      <span class="footer__text">2022 - Desenvolvido por Alura.</span>
    </footer>
  </div>
  <script  type="module" src="../assets/js/controllers/login-controller.js"></script>
</body>
</html>
