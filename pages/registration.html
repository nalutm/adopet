<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/base.css">
</head>
<body>
  <header class="header header--secondary">
    <div class="header__container">
      <a href="./index.html"><img src="../assets/img/logo.svg" alt="Logo Adopet" class="header-logo"></a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item"><a href="./home.html" class="menu__link"><img src="../assets/img/menu/home.svg" alt="Ícone da página inicial"class="menu__icon"></a></li>
          <li class="menu__item"><a href="./message.html" class="menu__link"><img src="../assets/img/menu/msg.svg" alt="Ícone de mensagem" class="menu__icon"></a></li>
        </ul>
      </nav>
    </div>  
  </header>
  <div class="container">
    <main class="main main-bg">
      <img src="../assets/img/logo-blue.svg" alt="Logo adopet" class="logo">
      <p class="main__text main__text--registration"><b class="registration__question">Ainda não tem cadastro? </b>
      Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
      <form class="form" data-form>
        <div class="input--container">
          <label for="email" class="label">Email</label>
          <input type="email" id="email" placeholder="Escolha seu melhor email" class="input input--registration" required data-input="email">
          <span class="inactive">Esse campo não está válido!</span>
        </div>
        <div class="input--container">
          <label for="name" class="label">Nome</label>
          <input type="text" id="name" class="input input--registration" placeholder="Digite seu nome completo" data-input="name" required>
          <span class="inactive">Esse campo não está válido!</span>
        </div>
        <div class="input--container">
          <label for="password" class="label">Senha</label>
          <div class="input--container-password" data-password="container">
            <div class="show-password-icon" data-password="icon"></div>
            <input type="password" id="password" class="input input--registration input--password " placeholder="Crie uma senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[ !@#$%^&*_=+-]).{6,12}$" title="A senha deve conter entre 6 a 10 caracteres, deve conter pelo menos uma letra maiúscula, um número e um símbolo." data-input="password" required>
            <span class="inactive">Esse campo não está válido!</span>
          </div>
        </div>
        <div class="input--container">
          <label for="confirmPassword" class="label">Confirme sua senha</label>
          <div class="input--container-password" data-password="container">
            <div class="show-password-icon" data-password="icon"></div>
            <input type="password" id="confirmPassword" class="input input--registration input--password " placeholder="Repita a senha criada acima" data-input="confirmPassword"  required>
            <span class="inactive">Esse campo não está válido!</span>
          </div>
        </div>
      <input type="submit" value="Cadastrar" class="btn btn--form" data-formBtn>
      </form>
    </main>
    <footer class="footer">
      <span class="footer__text">2022 - Desenvolvido por Alura.</span>
    </footer>
  </div>
  <script type="module" src="../assets/js/controllers/register-profile-controller.js"></script>
</body>
</html>
