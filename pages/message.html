<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
  <title>Mensagem</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/base.css">
</head>

<body>
  <header class="header header--main">
    <div class="header__container">
      <a href="/"><img src="../assets/img/logo.svg" alt="Logo Adopet" class="header-logo"></a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item"><a href="/pages/home.html" class="menu__link"><img src="../assets/img/menu/home.svg" alt="Ícone da página inicial" class="menu__icon"></a></li>
          <li class="menu__item"><a href="/pages/message.html" class="menu__link"><img src="../assets/img/menu/msg.svg" alt="Ícone de mensagem" class="menu__icon"></a></li>
          <li class="menu__item"><a href="/pages/profile.html" class="menu__link"><img src="../assets/img/menu/user.svg" alt="Ícone de perfil" class="menu__icon menu__icon--user"></a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="container">
    <main class="main main-message-bg">
      <p class="main__text main__text--message"> Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:</p>
      <form class="form__message" action="">
        <div class="input--container">
          <label for="name" class="label">Nome</label>
          <input id="name" type="text" class="input--form-message" placeholder="Insira seu nome completo" data-input="name" required>
          <span class="inactive">Esse campo não está válido!</span>
        </div>
        <div class="input--container">
          <label for="phone" class="label">Telefone</label>
          <input id="phone" type="tel" class="input--form-message" placeholder="Insira seu telefone e/ou whatsapp" data-input="phone" pattern="(?:\+?55\s?)?(?:\(?\d{2}\)?[-\s]?)?\d{4,5}[-\s]?\d{4}" required>
          <span class="inactive">Esse campo não está válido!</span>
        </div>
        <div class="input--container">
          <label for="name" class="label">Nome do animal</label>
          <input id="name" type="text" class="input--form-message" placeholder="Por qual animal você se interessou?" data-input="animalName" required>
          <span class="inactive">Esse campo não está válido!</span>
        </div>
        <div class="input--container">
          <label for="message" class="label">Mensagem</label>
          <textarea name="message" id="message" cols="30" rows="10" class="input--form-message textarea" placeholder="Escreva sua mensagem." data-input="message" required></textarea>
          <span class="inactive">Esse campo não está válido!</span>
        </div>
        <input type="submit" value="Enviar" class="btn btn--form btn--form-message">
      </form>
    </main>
    <footer class="footer">
      <span class="footer__text">2022 - Desafio <a href="https://www.alura.com.br" class="footer__link">Alura </a> | Solução <a href="https://www.linkedin.com/in/nayara-luiza-moraes-9a9382b5/" class="footer__link"> Nayara Luiza</a> </span>
    </footer>
  </div>
  <script type="module" src="../assets/js/message-validation.js"></script>
</body>

</html>
