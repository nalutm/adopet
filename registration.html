<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/base.css">
</head>
<body>
  <header class="header header--secondary">
    <div class="header__container">
      <a href="./index.html"><img src="./assets/img/logo.svg" alt="Logo Adopet" class="header-logo"></a>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item"><a href="./home.html" class="menu__link"><img src="./assets/img/menu/home.svg" alt="Ícone da página inicial"class="menu__icon"></a></li>
          <li class="menu__item"><a href="./message.html" class="menu__link"><img src="./assets/img/menu/msg.svg" alt="Ícone de mensagem" class="menu__icon"></a></li>
        </ul>
      </nav>
    </div>  
  </header>
  <div class="container">
    <main class="main main-bg">
      <img src="./assets/img/logo-blue.svg" alt="Logo adopet" class="logo">
      <p class="main__text main__text--registration"><b class="registration__question">Ainda não tem cadastro? </b>
      Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
      <form class="form">
        <label for="email" class="label">Email</label>
        <input type="email" id="email" placeholder="Escolha seu melhor email" class="input input--registration">
        <label for="" class="label">Nome</label>
        <input type="text" class="input input--registration" placeholder="Digite seu nome completo">
        <label for="" class="label">Senha</label>
        <input type="password" class="input input--registration input--password " placeholder="Crie uma senha">
        <label for="" class="label">Confirme sua senha</label>
        <input type="password" class="input input--registration input--password " placeholder="Repita a senha criada acima">
      <input type="button" value="Cadastrar" class="btn btn--form">
      </form>
    </main>
    <footer class="footer">
      <span class="footer__text">2022 - Desenvolvido por Alura.</span>
    </footer>
  </div>
  
</body>
</html>
